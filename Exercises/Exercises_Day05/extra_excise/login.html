<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Đăng nhập với</h2>
            <div class="social-buttons">
                <button class="btn facebook-btn">Facebook</button>
                <button class="btn google-btn">Google</button>
                <button class="btn phone-btn">Phone</button>
            </div>
            <p class="or-text">Hoặc</p>
            <form action="login_process.php" method="post">
                <input type="text" name="username" placeholder="Tài khoản" class="input-field" required>
                <input type="password" name="password" placeholder="Mật khẩu" class="input-field" required>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Nhớ mật khẩu</label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <div class="verification-group">
                    <span>Cần email xác minh mới</span>
                    <a href="#" class="resend-email">Gửi lại</a>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
            <div class="signup-prompt">
                <span>Bạn chưa có tài khoản?</span>
                <a href="signup.html" class="signup-btn">Đăng ký</a>
            </div>
        </div>
    </div>
</body>

</html>
